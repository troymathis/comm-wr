{% extends 'base.html' %} {% block content %}

<h1>Add your Info!</h1>
<p>Before you head into the community, place your info so new connections know where to find you!</p>
<form action="" methos="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <br />
    <input type="submit" value="Dive In!" class="btn" />
</form>

{% endblock %}
