{% extends 'base.html' %} {% block content %}
<h1>Delete Profile</h1>

<h3>
  Are you sure you want to delete
  <span class="red-text">{{ object.name }}</span>?
</h3>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn red" />
  <a href="{% url 'detail' person.id %}">Cancel</a>
</form>
{% endblock %}
